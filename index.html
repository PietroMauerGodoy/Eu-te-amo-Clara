<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EU TE AMO CLARA FOGÃO</title>
    <link rel="stylesheet" href="style.css">
    <style>
      
.product-list {
    width: 100%;
    height: 90vh;
    overflow: hidden;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: 100px;
  
}



/* Estilo das imagens */
.fade-img {
    display: none;
    max-width: 67%;        /* Limita a largura da imagem para 90% da largura da caixa */
    max-height: 67%;       /* Limita a altura da imagem para 90% da altura da caixa */
    object-fit: contain;   /* Ajusta a imagem para que ela caiba na caixa sem distorcer */
    transition: opacity 1s ease-in-out;
}

.show {
    display: block;        /* Torna a imagem visível */
}

/* Estilo do texto */
#text {
    text-align: center;
    font-size: 20px;
    color: #fff;
    padding-top: 10px;
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
}




    </style>
</head>
<body>
    
    <header>
        <nav>
            <ul>
          
                <li><a href="#products">Imagens</a></li>
                <li><a href="mensagem.html">Mensagem Fofa</a></li>
                <li><a href="card.html">Carta Brega</a></li>
            </ul>
        </nav>
    </header>

    <section id="products" class="products">
        <h2>Fotos</h2>
        <p>O lugar mais seguro e feliz para mim é ao seu lado.</p>

        <!-- Caixa para as imagens -->
        <div class="product-list">
            <div class="product">
                <img id="image1" src="abraçados.jpg" alt="Imagem 1" class="fade-img show">
                <img id="image2" src="carros.jpg" alt="Imagem 2" class="fade-img">
                <img id="image3" src="aniversario.jpg" alt="Imagem 3" class="fade-img">
                <img id="image4" src="efeito.jpg" alt="Imagem 4" class="fade-img">
                <img id="image5" src="encosto.jpg" alt="Imagem 5" class="fade-img">
                <img id="image6" src="filme.jpg" alt="Imagem 6" class="fade-img">
                <img id="image7" src="Formados.jpg" alt="Imagem 7" class="fade-img">
                <img id="image8" src="parque.jpg" alt="Imagem 8" class="fade-img">
                <img id="image9" src="predio.jpg" alt="Imagem 9" class="fade-img">
                <img id="image10" src="primeira.jpg" alt="Imagem 10" class="fade-img">
                <img id="image11" src="quadra.jpg" alt="Imagem 11" class="fade-img">
                <img id="image12" src="romance.jpg" alt="Imagem 12" class="fade-img">
            </div>
        </div>

        <!-- Texto abaixo da imagem -->
        <div id="text"></div>

    </section>

    <script>
        const images = document.querySelectorAll('.fade-img');
        const texts = [
           
        ];
        const textElement = document.getElementById('text');
        let currentImageIndex = 0;

        function showNextImage() {
            // Remove a classe 'show' da imagem atual
            images[currentImageIndex].classList.remove('show');
            
            // Atualiza o índice da imagem
            currentImageIndex = (currentImageIndex + 1) % images.length;

            // Exibe a próxima imagem
            images[currentImageIndex].classList.add('show');

            // Faz a transição suave do texto
            textElement.style.opacity = 0; 
            setTimeout(() => {
                textElement.textContent = texts[currentImageIndex];
                textElement.style.opacity = 1; 
            }, 500); 
        }

        // Troca a imagem e o texto a cada 3.5 segundos
        setInterval(showNextImage, 3500);
    </script>

</body>
</html>
